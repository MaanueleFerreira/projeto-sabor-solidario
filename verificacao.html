<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Verificação</title>
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="bg__fundo">
        <div class="left-side">
            <div class="seta__voltar"> 
                <a href="/index.html">
                    <i class="fa-solid fa-circle-left seta-voltar"></i>
                </a>
            </div>
            <img class="logo-sabor" src="/src/images/logo red.png" alt="Logo Sabor Solidário">
            <h1>Bem-vindo de volta!</h1>
            <p class="detalhe__bemvindo">Já tem cadastro? Acesse sua conta agora mesmo.</p>
            <button class="botao-entrar"><a href="./login.html">Entrar</a></button>
        </div>
        <div class="right-side">
            <div class="alinhar">
                <h2 class="mensagem-cadastro">Cadastre-se</h2>
                <hr>
                <p class="frase-causa"> Você pode ajudar a causa clicando nos botões abaixo:</p>
                <div class="buttons">
                    <div class="buttons-restaurant">
                        <p class="title">Restaurante</p>
                        <p class="subfrase">Deseja doar alimentos</p>
                        <button class="restaurant"><a href="./cadastro-restaurante.html">Clique aqui</a></button>
                    </div>
                    <div class="buttons-volunteer">
                        <p class="title">Voluntário</p>
                        <p class="subfrase">Deseja entregar as doações</p>
                        <button class="volunteer"><a href="./cadastro-voluntario.html">Clique aqui</a></button>
                
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
